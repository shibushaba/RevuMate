<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Experience - {{businessName}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color, #4CAF50) 0%, #45a049 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: var(--primary-color, #4CAF50);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><radialGradient id="a" cx="50%" cy="0%" r="100%"><stop offset="0%" stop-color="white" stop-opacity="0.1"/><stop offset="100%" stop-color="white" stop-opacity="0"/></radialGradient></defs><rect width="100" height="20" fill="url(%23a)"/></svg>');
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .business-info {
            background: #f8f9fa;
            padding: 25px 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .business-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .business-description {
            color: #666;
            font-size: 1.1em;
        }

        .form-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .rating-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .star {
            font-size: 3em;
            color: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .star:hover, .star.active {
            color: #ffd700;
            transform: scale(1.2);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .rating-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        textarea, input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        textarea:focus, input[type="text"]:focus, input[type="email"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-color, #4CAF50);
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2);
        }

        .submit-btn {
            background: var(--primary-color, #4CAF50);
            color: white;
            padding: 18px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        #formStatus {
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 id="greetingText">Hi there!</h1>
            <p id="promptText">How was your experience with <br><b id="businessNamePlaceholder">our service</b>?</p>
        </div>

        <div class="business-info">
            <p class="business-description">Your feedback helps us improve and serve you better.</p>
        </div>

        <div class="form-content">
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="rating">Your Overall Rating</label>
                    <div class="rating-container">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                    </div>
                    <div class="rating-labels">
                        <span>Not Good</span>
                        <span>Great</span>
                    </div>
                    <input type="hidden" name="rating" id="ratingInput" required>
                </div>

                <div class="form-group">
                    <label for="comment">Tell us more about your experience:</label>
                    <textarea id="comment" name="comment" placeholder="What did you like? What could be improved?"></textarea>
                </div>

                <div class="form-group">
                    <label for="review">Would you mind sharing this on Google?</label>
                    <textarea id="review" name="review" placeholder="You can copy your comment here or write a new one for your Google review."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
            <p id="formStatus"></p>
        </div>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('ratingInput');
        const form = document.getElementById('feedbackForm');
        const formStatus = document.getElementById('formStatus');
        const submitBtn = document.querySelector('.submit-btn');
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('clientId');
        const customerName = urlParams.get('customerName') || 'there';
        const customerEmail = urlParams.get('customerEmail') || 'unknown';

        // Update greeting text
        document.getElementById('greetingText').textContent = `Hi ${decodeURIComponent(customerName)}!`;

        // Function to fetch business details
        async function fetchBusinessDetails(clientId) {
            // Replace with your actual n8n webhook URL for the client dashboard
            const webhookUrl = `http://localhost:5678/webhook/client-feedback/{{ $parameter.clientId }}`;
            try {
                const response = await fetch(webhookUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Could not fetch business details:", error);
                return null;
            }
        }

        // Load business details and update page
        async function loadPageDetails() {
            if (clientId) {
                const data = await fetchBusinessDetails(clientId);
                if (data && data.businessName) {
                    document.title = `Share Your Experience - ${data.businessName}`;
                    document.getElementById('businessNamePlaceholder').textContent = data.businessName;
                    document.getElementById('promptText').innerHTML = `How was your experience with <br><b>${data.businessName}</b>?`;
                    
                    if (data.brandColor) {
                        document.documentElement.style.setProperty('--primary-color', data.brandColor);
                    }
                }
            }
        }

        // Initialize the page
        loadPageDetails();

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = star.dataset.rating;
                ratingInput.value = rating;
                stars.forEach(s => {
                    s.classList.remove('active');
                    if (s.dataset.rating <= rating) {
                        s.classList.add('active');
                    }
                });
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const rating = ratingInput.value;
            if (!rating) {
                formStatus.textContent = 'Please select a rating to submit your feedback.';
                formStatus.style.color = 'red';
                return;
            }

            const comment = document.getElementById('comment').value;
            const review = document.getElementById('review').value;
            
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            formStatus.textContent = '';
            formStatus.style.color = 'black';

            // Replace with your actual n8n webhook URL
            const webhookUrl = 'http://localhost:5678/webhook/client-feedback/{{ $parameter.clientId }}';
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rating: rating,
                        comment: comment,
                        review: review,
                        clientId: clientId,
                        customerName: decodeURIComponent(customerName),
                        customerEmail: decodeURIComponent(customerEmail),
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    formStatus.textContent = 'Thank you for your feedback! It has been successfully submitted.';
                    formStatus.style.color = 'green';
                    form.reset();
                    stars.forEach(s => s.classList.remove('active'));
                    
                    // You can optionally redirect the user to a Google review link here
                    // based on the response data from the webhook.
                    // Example: window.location.href = data.googleReviewLink;
                } else {
                    const errorText = await response.text();
                    throw new Error(`Server responded with status: ${response.status} and message: ${errorText}`);
                }
            } catch (error) {
                console.error('Error submitting feedback:', error);
                formStatus.textContent = 'There was an error submitting your feedback. Please try again.';
                formStatus.style.color = 'red';
            } finally {
                submitBtn.textContent = 'Submit Feedback';
                submitBtn.disabled = false;
            }
        });

        // Get client IP address
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'unknown';
            }
        }

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', () => {
            // Animate form elements on scroll
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Observe form groups
            document.querySelectorAll('.form-group').forEach(group => {
                group.style.opacity = '0';
                group.style.transform = 'translateY(20px)';
                group.style.transition = 'all 0.6s ease';
                observer.observe(group);
            });
        });
    </script>
</body>
</html>
